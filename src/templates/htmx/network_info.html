<!-- Network Information Component -->
<div class="stats-grid">
    <div class="stat-item">
        <span class="stat-label">Block Height</span>
        <span class="stat-value">{{ height }}</span>
    </div>
    <div class="stat-item">
        <span class="stat-label">Difficulty</span>
        <span class="stat-value">{{ network }} G</span>
    </div>
    <div class="stat-item">
        <span class="stat-label">Hash Rate</span>
        <span class="stat-value">{{ hash_rate }} GH/s</span>
    </div>
    <div class="stat-item">
        <span class="stat-label">TX Count</span>
        <span class="stat-value">{{ tx_count }}</span>
    </div>
    <div class="stat-item">
        <span class="stat-label">Mempool Size</span>
        <span class="stat-value">{{ tx_pool_size }} txs</span>
    </div>
    <div class="stat-item">
        <span class="stat-label">Fee per KB</span>
        <span class="stat-value">{{ fee_per_kb }} XMR</span>
    </div>
</div>
