<div class="row">
    <div class="col col-3">
        <span class="stat-label">Block Height</span>
        <span class="stat-value"><p>{{ height }}</p></span>
    </div>
    <div class="col col-3">
        <span class="stat-label">Difficulty</span>
        <span class="stat-value"><p>{{ network }} G</p></span>
    </div>
    <div class="col col-3">
        <span class="stat-label">Hash Rate</span>
        <span class="stat-value"><p>{{ hash_rate }} GH/s</p></span>
    </div>
    <div class="col col-3">
        <span class="stat-label">TX Count</span>
        <span class="stat-value"><p>{{ tx_count }}</p></span>
    </div>
</div>
